services:
  proxy:
    image: traefik:v2.4.2
    command:
      # - "--log.level=DEBUG"
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true" # Don't do that in production
      - "--providers.docker"
      - "--entrypoints.web.address=:80"
    labels: {}
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host

  db:
    image: mongo:4.2.23
    # volumes:
    #   - type: bind
    #     source: ./.tmp
    #     target: /backup

  worker:
      build: .
      # image: ghcr.io/anupx73/go-bpcalc-k8s:latest
      command:
        - "-mongoURI"
        - "mongodb://db:27017/"
      labels:
        - "traefik.http.routers.worker.rule=PathPrefix(`/api/bpcalc/`)"
        - "traefik.http.services.worker.loadbalancer.server.port=4000"
